<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Procuct Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/inventory.css" />
  </head>
  <body>
    <h1>
      <span class="blue">&lt;</span>Your<span class="blue">&gt;</span>
      <span class="yellow">Inventory </span>
    </h1>
    <h2>Add, edit and remove <a href="#">A Products Here</a></h2>
    <form method="post" id="product_table">
      <table class="container">
        <thead>
          <tr>
            <th><h1>Name</h1></th>
            <th><h1>Price</h1></th>
            <th><h1>Category</h1></th>
            <th><h1>Avaliabilty</h1></th>
          </tr>
        </thead>
        <tbody>
          <tr id="tablepopulate"></tr>
        </tbody>
      </table>
    </form>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Product details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="post">
              <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name of product"
                />
                <label for="formGroupExampleInput">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="Price of product $34"
                />
                <label for="formGroupExampleInput">Quantity</label>
                <input
                  type="text"
                  class="form-control"
                  id="prodQaun"
                  placeholder="Quantity of the product 34"
                />
                <label for="formGroupExampleInput">Product description</label>
                <input
                  type="text"
                  class="form-control"
                  id="describe"
                  placeholder="A little discription of the product"
                />
                <label for="formGroupExampleInput">Image for product</label>
                <input
                  type="text"
                  class="form-control"
                  id="imgLnk"
                  placeholder="Please input an online resource of product image here"
                />
                <div class="form-group">
                  <label for="exampleFormControlSelect1"
                    >Product category</label
                  >
                  <select class="form-control" id="catId">
                    <option>computing</option>
                    <option>grocery</option>
                    <option>fashion</option>
                    <option>electronics</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              id="newProduct"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Update product
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--end of registration modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/inventory.js"></script>
  </body>
</html>
