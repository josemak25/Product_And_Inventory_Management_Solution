<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Procuct Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div
      class="container-login100"
      style="background-image: url('img/bg-01.jpg');"
    >
      <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form">
          <span id="changeFirst" class="login100-form-title p-b-37">
            Sign In
          </span>

          <div
            class="wrap-input100 validate-input m-b-20"
            data-validate="Enter username or email"
          >
            <input
              class="input100"
              type="text"
              name="email"
              id="username"
              placeholder="username or email"
              required
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input m-b-25"
            data-validate="Enter password"
          >
            <input
              class="input100"
              type="password"
              name="pass"
              id="password"
              placeholder="password"
              required
            />
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <a class="login100-form-btn" id="checklogin">
              Sign In
            </a>
          </div>

          <div class="text-center p-t-57 p-b-20">
            <span class="txt1">
              Or login with
            </span>
          </div>

          <div class="flex-c p-b-112">
            <a href="#" class="login100-social-item">
              <i class="fab fa-facebook-f"></i>
            </a>

            <a href="#" class="login100-social-item">
              <img src="img/icons/icon-google.png" alt="GOOGLE" />
            </a>
          </div>

          <div class="text-center">
            <a href="#" class="txt2 hov1">
              Sign Up
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/login.js"></script>
  </body>
</html>
